<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML5 indexedDB Storage</title>
  <link rel="stylesheet" href="style.css" />
  <script src="type.js" type="module" defer></script>
  <script src="app.js" type="module" defer></script>
</head>

<body>
  <h1>Pok√©mon</h1>
  <form>
    <label>
      Name: <input type="text" name="name" required />
    </label>
    <label>
      Poke Number: <input type="number" name="pokeNumber" required />
    </label>
    <select id="regionPokemon" name="regionPokemon">
      <option value="1">Kanto</option>
      <option value="2">Johto</option>
      <option value="3">Hoen</option>
      <option value="4">Sinnoh</option>
      <option value="5">Unova</option>
      <option value="6">Kalos</option>
      <option value="7">Alola</option>
      <option value="8">Galar</option>
    </select>
    <button>Add</button>
  </form>

  <section id="splashScreen">
    <div class="divLabelRegion">
      <div class="a">
        <p id="pLoading" for="">Loading</p>
        <img src="./images/validate/false.svg" width="15px" height="18px" style="display: block; margin-left: auto;"
          alt="">
      </div>
      <div>
        <p id="pKanto" for="">Kanto</p>
        <img src="./images/validate/false.svg" width="15px" height="18px" alt="">

      </div>
      <div>
        <p id="pJohto" for="">Johto</p>
        <img src="./images/validate/false.svg" width="15px" height="18px" alt="">

      </div>
      <div>
        <p id="pSinnoh ">Sinnoh</p>
        <img src="./images/validate/false.svg" width="15px" height="18px" alt="">

      </div>
      <div>
        <p id="pUnova" for="">Unova</p>
        <img src="./images/validate/false.svg" width="15px" height="18px" alt="">

      </div>
      <div>
        <p id="pKalos" for="">Kalos</p>
        <img src="./images/validate/false.svg" width="15px" height="18px" alt="">

      </div>
      <div>
        <p id="pAlola" for="">Alola</p>
        <img src="./images/validate/false.svg" width="15px" height="18px" alt="">

      </div>
      <div>
        <p id="pGalar" for="">Galar</p>
        <img src="./images/validate/false.svg" width="15px" height="18px" alt="">

      </div>
    </div>
  </section>

  <section id="kanto" style="display: none">Loading...</section>
  <section id="johto" style="display: none">Loading Johto</section>
  <section id="hoen" style="display: none">Loading Hoen</section>
  <section id="sinnoh" style="display: none">Loading Sinnoh</section>
  <section id="unova" style="display: none">Loading Unova</section>
  <section id="kalos" style="display: none">Loading Kalos</section>
  <section id="alola" style="display: none">Loading Alola</section>
  <section id="galar" style="display: none">Loading Galar</section>
</body>

</html>
